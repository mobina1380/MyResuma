<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/validation_3.js"></script>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-5 mx-auto">
              <div class="card mt-5">
                  <div class="card-header bg-dark text-light text-center">
                      <h2 class="card-title">Sign Up Today</h2>
                  </div>
                  <div class="card-body">
                      <form novalidate method="post" action="Server/processForm.html">
                          <fieldset>
                              <legend>SignUp & Login</legend>

                          <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" data-validation="on" data-validation-rule="required" id="exampleInputEmail1" aria-describedby="emailHelp">

                              <!-- checkPass(min,max) -->

                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="text" class="form-control" id="exampleInputPassword1" data-validation="on" data-validation-rule="required,checkAge,cheaklength" datalength="3-6" >
                          </div>
                          <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                          <button type="submit" class="btn btn-dark btn-block">Submit</button>
                          </fieldset>
                      </form>
                  </div>
                  <div class="card-footer"></div>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-12">
              <div id="root"></div>
          </div>
      </div>
  </div>
</body>
</html>
